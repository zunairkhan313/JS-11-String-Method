<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 11</title>
</head>

<body>
    <script>
        // 1)Write a program that takes two user inputs for first and
        // last name using prompt and merge them in a new variable
        // titled fullName. Greet the user using his full name.

        var firstName = prompt("Enter your first name:");
        var lastName = prompt("Enter your last name:");
        var fullName = `${firstName} ${lastName}`;
        alert(`Hello, ${fullName}!`);


        // 2) Write a program to take a user input about his favorite
        // mobile phone model. Find and display the length of user
        // input in your browser

        var phoneModel = prompt("What is your favorite mobile phone model?");
        var inputLength = phoneModel.length;
        document.write(`The length of your input "${phoneModel}" is ${inputLength}.` + '<br><br>');


        //  3)Write a program to find the index of letter “n” in the word
        // “Pakistani” and display the result in your browser

        var word = prompt("enter the word which you went insent")
        var index = word.indexOf("n");
        document.write(`The index of "n" in the word "${word}" is ${index}.` + '<br><br>');


        // 4)Write a program to find the last index of letter “l” in the
        // word “Hello World” and display the result in your browser.


        var word = "Hello World";
        var lastIndex = word.lastIndexOf("l");
        document.write(`The last index of "l" in the word "${word}" is ${lastIndex}.` + '<br><br>');


        // 5)Write a program to find the character at 3rd index in the
        // word “Pakistani” and display the result in your browser.

        var word = "Pakistani";
        var character = word.charAt(3);
        document.write(`The character at the 3rd index in the word "${word}" is "${character}".` + '<br><br>');


        //  6)Repeat Q1 using string concat() method.

        var firstName = prompt("What is your first name?");
        var lastName = prompt("What is your last name?");
        var fullName = firstName.concat(" ", lastName);
        alert(`Hello, ${fullName}! Welcome to our website.` + '<br><br>');


        // 7)Write a program to replace the “Hyder” to “Islam” in the
        // word “Hyderabad” and display the result in your browser.

        var word = "Hyderabad";
        var newWord = word.replace("Hyder", "Islam");
        document.write(`The new word is "${newWord}".` + '<br><br>');


        // 8)Write a program to replace all occurrences of “and” in the
        // string with “&” and display the result in your browser.
        // var message = “Ali and Sami are best friends. They play cricket and
        // football together.”;

        var message = "Asad and Umer are best friends. They play cricket and football together.";
        var newMessage = message.replace(/and/g, "&");
        document.write(`The new message is "${newMessage}".` + '<br><br>');


        // 9)Write a program that converts a string “472” to a number
        // 472. Display the values & types in your browser.

        var str = "472";
        var num = Number(str);
        document.write(`1: The value of the string is "${str}", and its type is ${typeof str}.<br><br>`);
        document.write(`2: The value of the number is ${num}, and its type is ${typeof num}.` + '<br><br>');

        // 10) Write a program that takes user input. Convert and show the input in capital letters.

        var input = prompt("Enter some text:");
        var capitalLetters = input.toUpperCase();
        document.write(`The text in all capital letters is "${capitalLetters}".`+ '<br><br>');

        // 11)Write a program that takes user input.Convert and show the input in title case.

        function toTitleCase(str) {
            var words = str.split(/\s+/);
            var titleCaseWords = words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
            return titleCaseWords.join(" ");
        }
        var input = prompt("Enter some text:");
        var titleCase = toTitleCase(input);
        document.write(`The text in title case is "${titleCase}".`+ '<br><br>');

        // 12) Write a program that converts the variable num to
        // string.
        // var num = 35.36 ;
        // Remove the dot to display “3536” display in your browser.

        var num = 35.36;
        var str = num.toString().replace(".", "");
        document.write(`The number ${num} converted to a string with the dot removed is "${str}".`+ '<br><br>');

        // 13)Write a program to take user input and store username
        // in a variable. If the username contains any special symbol
        // among [@ . , !], prompt the user to enter a valid username.
        // For character codes of [@ .

        var username = prompt("Enter a username:");
        var specialChars = /[@.,!]/;
        if (specialChars.test(username)) {
            alert("Username contains a special symbol. Please enter a valid username.");
        } else {
            alert(`Username "${username}" is valid.`);
        }

        // 14)You have an array
        // A = [cake”, “apple pie”, “cookie”, “chips”, “patties”]
        // Write a program to enable “search by user input” in an
        // array. After searching, prompt the user whether the given
        // item is found in the list or not.
        // Note: Perform case insensitive search. Whether the user
        // enters cookie, Cookie, COOKIE or coOkIE, program
        // should inform about its availability. Example:

        var items = ["cake", "apple pie", "cookie", "chips", "patties"];
        var searchItem = prompt("Enter an item to search for:");
        var foundItem = items.find(item => item.toLowerCase() === searchItem.toLowerCase());
        if (foundItem) {
            alert(`Item "${foundItem}" is found in the list.`);
        } else {
            alert(`Item "${searchItem}" is not found in the list.`);
        }



        // 15)Write a program to take password as an input from
        // user. The password must qualify these requirements:
        // a. It should contain alphabets and numbers
        // b. It should not start with a number
        // c. It must at least 6 characters long
        // If the password does not meet above requirements,
        // prompt the user to enter a valid password.
        // For character codes of a-z, A-Z & 0-9, refer to ASCII
        // table at the end of this document.


        let password = prompt("Enter a password:");
        const passwordRegex = /^(?=[a-zA-Z])(?=.*\d).{6,}$/;
        if (passwordRegex.test(password)) {
            alert("Password is valid!");
        } else {
            alert("Password is not valid. Please enter a valid password.");
        }

        // 16)Write a program to convert the following string to an
        // array using string split method.
        // var university = “University of Karachi”;
        // Display the elements of array in your browser.

        var university = "University of Karachi";
        var words = university.split(" ");
        for (var i = 0; i < words.length; i++) {
            console.log(words[i] + "<br><br>");
        }

        //   17)Write a program to display the last character of a userinput.
        // Get user input

        var userInput = prompt("Enter a string:");
        var lastChar = userInput[userInput.length - 1];
        document.write("The last character is: " + lastChar + '<br><br>');


        // 18)You have a string “The quick brown fox jumps over the
        // lazy dog”. Write a program to count number of
        // occurrences of word “the” in given string.


        var str = "The quick brown fox jumps over the lazy dog";
        str = str.toLowerCase();
        var count = 0;
        var index = str.indexOf("the");
        while (index !== -1) {
            count++;
            index = str.indexOf("the", index + 1);
        }
        document.write("The word 'the' occurs " + count + " times in the string."+ '<br><br>');
    </script>
</body>

</html>
